<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Array Example</title>
</head>
<body>
    <script>
        let cars = ["toyota", "honda", "mazda", "mitsubishi", "tesla", "lexus"];
console.log("First item:", cars[0]);
console.log("Last item:", cars[cars.length - 1]);
cars.push("mercedes-benz");
console.log("Added item:", cars[cars.length - 1]);
for (let i = 0; i < cars.length; i++) {console.log(cars[i]);}


</script>
</body>
</html>
